<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/mui.min.css" rel="stylesheet" />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <link href="contents/toastr/toastr.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
      <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
      <script src="js/Controllers/SignUp.js"></script>
      <script src="js/Controllers/Validators.js"></script>
    
      <style>
          .vcenter {
              display: inline-block;
              vertical-align: middle;
              float: none;
          }

          .loginContainer {
          box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
          padding-bottom: 40px;
          }
      </style>
  </head>
  <body>
    <header class="mui-appbar mui--z1" style="background-color:orange">
      <div class="mui-container">
        <table width="100%">
          <tr class="mui--appbar-height">
            <td class="mui--text-title">Thought Sharing</td>
          </tr>
        </table>
      </div>
    </header>
     
<div id="Div1" class="mui--text-center">
      <div class="mui--appbar-height"></div>
      <br>
      <br>
      
      <br>
      <br>
    </div>

    <div id="content-wrapper" class="mui--text-center">
       <div class="mui-col-md-5 vcenter loginContainer">
      <form>
        <legend>Sign Up</legend>

           <div class="mui-textfield mui-textfield--float-label" data-reactid=".0">
               <input class="mui--is-empty mui--is-dirty" type="text" value="" placeholder="" data-reactid=".0.0" id="firstName">
               <label data-reactid=".0.1" style="transition: 0.15s ease-out;text-align:left;">First Name</label>
           </div>
          <div class="mui-textfield mui-textfield--float-label" data-reactid=".0">
               <input class="mui--is-empty mui--is-dirty" type="text" value="" placeholder="" data-reactid=".0.0" id="lastName">
               <label data-reactid=".0.1" style="transition: 0.15s ease-out;text-align:left;">Last Name</label>
           </div>
           <div class="mui-textfield mui-textfield--float-label" data-reactid=".0">
               <input class="mui--is-empty mui--is-dirty" type="email" value="" placeholder="" data-reactid=".0.0" id="email">
               <label data-reactid=".0.1" style="transition: 0.15s ease-out;text-align:left;">Email</label>
           </div>
          <div class="mui-textfield mui-textfield--float-label" data-reactid=".0">
               <input class="mui--is-empty mui--is-dirty" type="password" value="" placeholder="" data-reactid=".0.0" id="password">
               <label data-reactid=".0.1" style="transition: 0.15s ease-out;text-align:left;">Password</label>
           </div>
          <div class="mui-textfield mui-textfield--float-label" data-reactid=".0">
               <input class="mui--is-empty mui--is-dirty" type="password" value="" placeholder="" data-reactid=".0.0">
               <label data-reactid=".0.1" style="transition: 0.15s ease-out;text-align:left;" data-rule-equalTo="#password" id="confirmPassword">Confirm Password</label>
           </div>
        <div><button type="button" class="mui-btn mui-btn--danger">Reset</button><button type="button" class="mui-btn mui-btn--primary" id="btnSubmit">Submit</button></div>
      </form>
    </div>
    </div>
  </body>
</html>
